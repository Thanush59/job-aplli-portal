<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information Form</title>
    <style>
        body {
            font-family: 'Calibri', sans-serif;
            background-color: white;
            color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #F5F5DC;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 80%;
            max-width: 500px;
        }

        h1 {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid black;
            border-radius: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background-color: #28a745;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .thank-you {
            display: none;
            font-size: 34px; /* Larger font size for the thank-you message */
            font-weight: bold;
            color: green;
            margin-top: 20px;
        }

        .hide-title {
            display: none; /* Hide the Personal Information title */
        }
    </style>
    <script>
        function handleFormSubmit(event) {
            event.preventDefault(); // Prevent the default form submission

            // Show the thank you message
            document.getElementById('thank-you-message').style.display = 'block';

            // Hide the Personal Information title
            document.getElementById('personal-info-title').style.display = 'none';

            // Optionally, you can hide the form if needed
            document.querySelector('form').style.display = 'none';
            document.getElementById('job-title').style.display = 'none';
        }
    </script>
</head>

<body>
    <h1 id="job-title">Job Description</h1>
    <div class="container">
        <h1 id="personal-info-title">Personal Information</h1>
        <form onsubmit="handleFormSubmit(event)">

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="phone">Phone Number:</label>
              <input type="tel" id="phone" name="phone" pattern="\d*" inputmode="numeric" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="address">House Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="cv">Upload CV (PDF or DOC):</label>
            <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx" required>

            <button type="submit">Submit</button>
        </form>
        <div id="thank-you-message" class="thank-you">Thank you!!</div>
    </div>
</body>

</html>
